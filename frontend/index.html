<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <title>PokeGuess</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="Container">
        <div class="item">
          <input
            type="text"
            class="pokemonName"
            placeholder="Enter PokÃ©mon name"

          />
          <button class="dontKnow">Don't Know</button>
          <br />
        </div>

        <div class="item">
          <img src="" class="pokemonSprite" style="display: none" />
        </div>

        <div class="item">
          <div class="details" style="visibility: hidden">
            <div class="detail-1"></div>
            <div class="detail-2"></div>
            <div class="detail-3"></div>
            <div class="detail-4"></div>
            <div class="detail-5"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>

</html>
